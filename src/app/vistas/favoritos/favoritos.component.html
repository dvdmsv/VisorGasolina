<div class="contenedorTabla">
    <table class="table table-striped table-dark">
        <thead>
        <tr>
            <th scope="col">Gasolinera</th>
            <th scope="col">Direccion</th>
            <th scope="col">Gasolina</th>
            <th scope="col">Combustible</th>
            <th scope="col">Quitar de favoritos</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let gasolinera of gasolinerasFav">
            <td>{{gasolinera.rotulo}}</td>
            <td ><a style="background-color: transparent;" target="_blank" [href]="'https://www.google.es/maps/place/' + gasolinera.latitud + ',' + gasolinera.longitud">{{gasolinera.direccion}}</a></td>
            <td ><strong>{{ gasolinera.precio }}â‚¬</strong></td>
            <td>{{ gasolinera.gasolina }}</td>
            <td><button type="button" class="btn btn-danger" (click)="eliminar(gasolinera)">Eliminar</button></td>
        </tr>
        </tbody>
    </table>
</div>
